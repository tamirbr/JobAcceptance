<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('JobAcceptance - customer page')"></head>
<body>

<div th:replace="layout :: top"></div>

<div class="container" >
    <form th:action="@{${add}}" method="post" th:object="${customer}">
        <div class="row">
            <!-- /jumbotron2 -->
            <div class="col-lg-6 container">
                <fieldset class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </fieldset>
                <fieldset class="form-group">
                    <label >Phone:</label>
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </fieldset>
            </div>
            <div class="col-lg-6 container">
                <fieldset class="form-group has-danger">
                    <label>Address:</label>
                    <input type="text" class="form-control" th:field="*{address}"/>
                </fieldset>
            </div>
            <button type="button" data-toggle="modal" data-target="#confirm" class="btn btn-danger m-2">Delete</button>
            <button type="submit" class="btn btn-primary m-2">Save</button>
        </div>
    </form>
</div>

<div id="confirm" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">מחק עובד</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Delete customer?</p>
                <p class="text-danger">customer will be permanently deleted</p>
            </div>
            <div class="modal-footer">
                <form th:action="@{${delete}}" method="post">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <button type="submit" class="btn btn-primary">delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/materialize/js/bootstrap.min.js}"></script>
</body>
</html>
