<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('JobAcceptance')"></head>
<body>

<div th:replace="layout :: top"></div>

<div class="container" >
    <div th:if="${notFound}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Customer with such id did not found.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${deleted}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Customer has been deleted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <table class="table table-sm table-hover">
        <thead class="thead-default">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customersList}" th:onclick="|window.location.assign('@{'/customer/'+${customer.id}}')|">
            <th class="" th:text="${customer.id}"></th>
            <td class="" th:text="${customer.name}"></td>
            <td class="" th:text="${customer.address}"></td>
            <td class="" th:text="${customer.phone}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/materialize/js/bootstrap.min.js}"></script>
</body>
</html>
