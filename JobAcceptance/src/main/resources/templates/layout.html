<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" dir="rtl">
<head th:fragment="head(page_title)" lang="en">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/materialize/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/materialize/custom.css}"/>

    <title th:text="${page_title}"></title>

    <script type="text/javascript">
        function loadContent(url) {
            console.log(url)
        }
    </script>

</head>
<body>


<!--===================================
      TOP SITE MODAL
    ====================================-->

<div th:fragment="top" class="container mt-2 mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-success" th:href="@{'/'}">Deloitte Job Acceptance</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/add'}">Add new customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/swagger-ui.html'}">Swagger UI</a>
                </li>
            </ul>
            <form th:action="@{${search}}" method="get" class="form-inline my-2 my-lg-0">
                <input name="customerId" class="form-control mr-sm-2" type="search" placeholder="Search customer by id" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/materialize/js/bootstrap.min.js}"></script>
</body>
</html>
